server.port=8080
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://customer-db/customer-db
spring.datasource.username=user
spring.datasource.password=pwd
spring.jpa.hibernate.ddl-auto=none
enable.cache.verification=false
spring.liquibase.change-log=classpath:liquibase/master-changelog.xml

eureka.client.service-url.defaultZone=http://discoveryservice:8000/discovery/
eureka.client.eureka-server-u-r-l-context=/discovery
eureka.client.initial-instance-info-replication-interval-seconds=5
eureka.client.registry-fetch-interval-seconds=5
eureka.instance.lease-expiration-duration-in-seconds=5